<!-- Checking which element is inline or Block element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is first heading</h1>  <h1>This is Second heading</h1>     <!-- Therefore we observe that heading tags are block elements -->

    <p>This is first para</p>    <p>This is second para</p>     <!-- Therefore we observe that paragraph tags are block elements -->

    <a href="">Abc</a>  
    <a href="">Xyz</a>          <!-- Therefore we observe that anchor tags are inline elements -->

    <hr>        <!-- Hr tag is use to separate the content with the help of line. -->

    <img src="" alt="image 1"> 
    <img src="" alt="image 2">      <!-- Therefore we observe that image tags are inline elements -->
</body>
</html>
