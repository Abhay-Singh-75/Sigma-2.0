<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Question</title>
</head>
<body>
    
    <div class="Question_1">
        <table border="">
            <caption>student Information</caption>

            <tbody>

                <tr>
                    <th rowspan="6">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                </tr>

                <tr>
                    <th>City</th>
                    <th>House</th>
                </tr>

                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <div class="Question_2">
        <form action="/action">
            <label for="name">Name: 
                <input type="text" placeholder="Enter Name" id="name" name="Name">
            </label>

            <br><br>

            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <br><br>

            Country:
            <select name="Country" id="country">
                <option value="IND" selected>India</option>
                <option value="USA">America</option>
                <option value="OTH">Others</option>
            </select>

            <br><br>

            Message: <br>
            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>

            <br><br>

            <input type="checkbox" name="subscribe" id="sub" value="Yes">
            <label for="sub">Subscribe?</label>

            <br><br>
            

            <button>Submit</button>
        </form>
    </div>
    <hr>
    <div>
        <h2>Feedback Form</h2>

        <form action="/action">
            <label for="name">Name:
                <input type="text" id="name" name="Name" placeholder="Enter Name">
            </label>
            <br><br>
            <label for="email">Email: 
                <input type="email" id="email" name="Email" placeholder="Enter Email">
            </label>
            <br><br>

            Message:
            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>

            <br><br>

            <label for="rate">Rate us out of 5:</label><br>
            <input type="radio" name="rate" id="rate1">
            <label for="rate1">1</label><br>
            <input type="radio" name="rate" id="rate2">
            <label for="rate2">2</label><br>
            <input type="radio" name="rate" id="rate3">
            <label for="rate3">3</label><br>
            <input type="radio" name="rate" id="rate4">
            <label for="rate4">4</label><br>
            <input type="radio" name="rate" id="rate5">
            <label for="rate5">5</label>

            <br><br>

            <button>Send your Message</button>


        </form>
    </div>


</body>
</html>
