<!-- Making a unorder list and order list with the help of HTML -->
<!-- We use  <a> (anchor tag) and img (image tag) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Fruite</li>
        <li><b>Samosa</b></li>
    </ul>

    <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Fruite</li>
        <li>Samosa</li>
    </ol>

    <a href="https://www.google.com">Google</a>
    <br>
    <img src="ironman.jpg" alt="ironman image">
</body>
</html>
