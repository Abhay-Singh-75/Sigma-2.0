<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    
    <div id="man" class="outer">
        <img src="man.jpeg" alt="man">
        <div class="content">
            <h3>Rahul kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div id="woman" class="outer">
        <img src="woman.jpeg" alt="woman" width="259" height="194">
        <div class="content">
            <h3>Neha Sharma</h3>
            <p>software Engineering</p>
        </div>
    </div>

</body>
</html>
