<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="box1">

            <div class="heading">
                <h1>My To Do List</h1>
            </div>

            <div class="add-task">
                <input type="text" placeholder="Add a new to do..." id="addTask">
                <button class="Add" id="Add">Add</button>
            </div>
        </div>

        <div class="task-div" id="list">
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
