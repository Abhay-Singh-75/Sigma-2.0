<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="text-container">
            <h1>Simon Says Game</h1>
            <h3>Press any key to start game</h3>
        </div>

        <div class="btn-container">
            <div class="line-one">
                <div class="yellow Box" id="yellow" type="button"></div>
                <div class="green Box" id="green" type="button"></div>
            </div>
            <div class="line-two">
                <div class="orange Box" id="orange" type="button"></div>
                <div class="red Box" id="red" type="button"></div>
            </div>
        </div>

        <h4 id="score"></h4>
    </div>

    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
